<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Tip Calculator</span>
        </nav>
        <div class="container">
            <div class="wrapper">
                <p>Bill $</p>
                <input id="amount" type="number" placeholder="Amount to be paid">

                <p>Select Tip %</p>
                <div class="tips">
                    <div class="tip">5%</div>
                    <div class="tip">15%</div>
                    <div class="tip">20%</div>
                    <div class="tip">25%</div>
                    <div class="tip">50%</div>
                </div>
                <div class="division">
                    <p>Number of People</p>
                    <input id="people" type="number" placeholder="Number of people sharing the bill">
                    <button id="calculate">Calculate</button>
                </div>
                
            </div>
            <div class="right-wrapper">
                <p>Tip Amount: $ <span id="tipamount">0</span><span> per person</span></p>
                <p>Total: $ <span id="totalamount">0</span><span> per person</span></p>
                <button id="reset">Reset</button>
            </div>
        </div>
    </body> 
</html>
